spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/desafio?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1134140
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  rest:
     cache: true
     store-by-default: true
  webflux:
    client:
      baseUrl: https://economia.awesomeapi.com.br
      defaultHeaders:
      Accept: application/json
  cache:
    cache-names:
    - currencyValues
    type: redis
    host:
    localhost:
    port: 6379
    
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher     
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    disable-swagger-default-url: true
    use-root-path: true
  packages-to-scan:
   com.impact.desafio.controller
        



    

  

